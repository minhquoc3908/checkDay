<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="day" />
    <button onclick="count_day()">Tính số ngày</button>
    <p id="result">Ở đây hiển thị kết quả</p>
    <script>
      function count_day() {
        let month = document.getElementById("day").value;
        let _month = parseInt(month);
        switch (_month) {
          case 1:
          case 3:
          case 5:
          case 7:
          case 8:
          case 10:
          case 12:
            document.getElementById("result").innerHTML =
              "Tháng này có 31 ngày";
            break;
          case 4:
          case 6:
          case 9:
          case 11:
            document.getElementById("result").innerHTML =
              "Tháng này có 30 ngày";
            break;
          case 2:
            document.getElementById("result").innerHTML =
              "Tháng này có 28 và 29 ngày";
            break;
          default:
            document.getElementById("result").innerHTML = "Không hiểu";
        }
      }
    </script>
  </body>
</html>
